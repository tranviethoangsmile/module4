<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <form class="" modelattribute="mail" action="/home/mail" th:method="post" th:object="${mail}">
        <div class="form-group">
            <div class="Language">
                <label for="languages">Languages</label>
                <select id="languages" name = "languages">
                    <tr th:each="item, index:${language}" >
                        <option th:value="${item}" th:text="${item}"></option>
                    </tr>
                </select>
            </div>
            <div class="pageSize">
                <label for="page">Page size</label>
                <select id="page" name="pageSize">
                    <tr th:each="item,index:${page}">
                        <option th:value="${item}" th:text="${item}"></option>
                    </tr>
                </select>
            </div>
            <div class="check-spam">

                spam:  <input type="checkbox" th:field ="*{spams}">
            </div>
            <div>
                signature: <textarea th:field="*{signature}"></textarea>
            </div>
        </div>
        <button type="submit">Send</button>
    </form>
</div>

</body>
</html>
